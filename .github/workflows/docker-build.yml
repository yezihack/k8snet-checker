name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'
  pull_request:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  SERVER_IMAGE_NAME: k8snet-checker-server
  CLIENT_IMAGE_NAME: k8snet-checker-client

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 QEMU 用于多架构构建
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      # 提取元数据（标签、标记等）- Server
      - name: Extract metadata for Server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.SERVER_IMAGE_NAME }}
          tags: |
            # 分支推送: main -> latest, develop -> develop
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
            # PR: pr-123
            type=ref,event=pr
            # Tag 推送: v1.0.0 -> 1.0.0 和 latest
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      # 提取元数据（标签、标记等）- Client
      - name: Extract metadata for Client
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.CLIENT_IMAGE_NAME }}
          tags: |
            # 分支推送: main -> latest, develop -> develop
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
            # PR: pr-123
            type=ref,event=pr
            # Tag 推送: v1.0.0 -> 1.0.0 和 latest
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      # 构建并推送 Server 镜像（多架构）
      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.server
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 构建并推送 Client 镜像（多架构）
      - name: Build and push Client image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.client
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 输出镜像信息
      - name: Image digest
        run: |
          echo "Server Image Tags: ${{ steps.meta-server.outputs.tags }}"
          echo "Client Image Tags: ${{ steps.meta-client.outputs.tags }}"
          echo ""
          echo "Server Image: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.SERVER_IMAGE_NAME }}"
          echo "Client Image: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.CLIENT_IMAGE_NAME }}"
