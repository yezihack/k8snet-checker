{{- .Value.debug -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "k8snet-checker.fullname" . }}-test-connection"
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "k8snet-checker.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  containers:
  - name: wget
    image: busybox:latest
    command: ['wget']
    args: ['--spider', '--timeout=5', '{{ include "k8snet-checker.fullname" . }}-server:{{ .Values.server.service.port }}/api/v1/health']
  restartPolicy: Never
{{- end -}}