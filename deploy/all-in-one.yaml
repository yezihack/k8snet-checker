---
# Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-probe-server
  namespace: kube-system
  labels:
    app: pod-probe-server
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-probe-server
  template:
    metadata:
      labels:
        app: pod-probe-server
        component: server
    spec:
      containers:
      - name: server
        image: sgfoot/pod-probe-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: CACHE_KEY_SECOND
          value: "15"
        - name: LOG_LEVEL
          value: "info"
        - name: HTTP_PORT
          value: "8080"
        - name: REPORT_INTERVAL
          value: "300"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
# Server Service
apiVersion: v1
kind: Service
metadata:
  name: pod-probe-server
  namespace: kube-system
  labels:
    app: pod-probe-server
    component: server
spec:
  type: ClusterIP
  selector:
    app: pod-probe-server
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: None

---
# Client DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pod-probe-client
  namespace: kube-system
  labels:
    app: pod-probe-client
    component: client
spec:
  selector:
    matchLabels:
      app: pod-probe-client
  template:
    metadata:
      labels:
        app: pod-probe-client
        component: client
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: client
        image: sgfoot/pod-probe-client:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6100
          name: health
          protocol: TCP
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SERVER_URL
          value: "http://pod-probe-server.kube-system.svc.cluster.local:8080"
        - name: HEARTBEAT_INTERVAL
          value: "5"
        - name: TEST_PORT
          value: "22"
        - name: CUSTOM_SERVICE_NAME
          value: ""
        - name: CUSTOM_SERVICE_PORT
          value: ""
        - name: CLIENT_PORT
          value: "6100"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 6100
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 6100
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          capabilities:
            add:
            - NET_RAW
            - NET_ADMIN
          privileged: false
      restartPolicy: Always
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
