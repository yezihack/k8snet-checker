apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pod-probe-client
  namespace: kube-system
  labels:
    app: pod-probe-client
    component: client
spec:
  selector:
    matchLabels:
      app: pod-probe-client
  template:
    metadata:
      labels:
        app: pod-probe-client
        component: client
    spec:      
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: client
        image: sgfoot/pod-probe-client:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6100
          name: health
          protocol: TCP
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SERVER_URL
          value: "http://pod-probe-server.kube-system.svc.cluster.local:8080"
        - name: HEARTBEAT_INTERVAL
          value: "5"
        - name: TEST_PORT
          value: "22"
        - name: CUSTOM_SERVICE_NAME
          value: ""
        - name: CUSTOM_SERVICE_PORT
          value: "80"
        - name: CLIENT_PORT
          value: "6100"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 6100
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 6100
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          capabilities:
            add:
            - NET_RAW
            - NET_ADMIN
          privileged: false
      restartPolicy: Always
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
